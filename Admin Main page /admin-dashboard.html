<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ublue Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>

  <body>
    <section class="dashboard-section container-fluid row">
      <div
        class="dashboard-left-container col-md-2 d-flex align-items-start flex-column"
      >
        <div class="logo-container mb-4">
          <img src="../images/main-side-logo.png" alt="Logo" class="logo" />
        </div>

        <div class="sidebar-items w-100 d-flex flex-column">
          <div class="side-bar-container">
            <i class="fa-solid fa-table-columns"></i>
            <h4>Dashboard</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-compass"></i>
            <h4>Catalog</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-book-open"></i>
            <h4>Books</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-users"></i>
            <h4>Users</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-building-user"></i>
            <h4>Branches</h4>
          </div>
        </div>

        <div class="log-out w-100 mt-auto">
          <div class="side-bar-container">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <h4>Log out</h4>
          </div>
        </div>
      </div>

      <div class="dashboard-main-container col-md-10 d-flex flex-column p-0">
        <div class="navbar d-flex align-items-center justify-content-between">
          <div
            class="admin-name d-flex align-items-center justify-content-center"
          >
            <i class="fa-solid fa-user"></i>
            <div class="d-flex align-items-start flex-column p-0">
              <h4>Nisal Gunasekara</h4>
              <h5>Admin</h5>
            </div>
          </div>

          <div class="credential-container d-flex align-items-center p-3">
            <!-- Left: Time & Date -->
            <div class="date-time-container text-end">
              <h4 class="mb-0">12:29 PM</h4>
              <h3 class="mb-0">Sep 29, 2025</h3>
            </div>

            <!-- Center: Divider -->
            <div class="custom-divider mx-3">|</div>

            <!-- Right: Settings Button -->
            <div class="settings-container">
              <button id="credential-btn"><i class="fa-solid fa-gear"></i></button>
            </div>
          </div>
        </div>

        <div class="dashboard-view-container w-100"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
  </body>
</html>
