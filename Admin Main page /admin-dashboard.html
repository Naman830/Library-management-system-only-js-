<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ublue Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="admin-dashboard.css" />
  </head>

  <body>
    <section class="dashboard-section container-fluid row">
      <div
        class="dashboard-left-container col-md-2 d-flex align-items-start flex-column"
      >
        <div class="logo-container mb-4">
          <img src="../images/main-side-logo.png" alt="Logo" class="logo" />
        </div>

        <div class="sidebar-items w-100 d-flex flex-column">
          <div class="side-bar-container">
            <i class="fa-solid fa-table-columns"></i>
            <h4>Dashboard</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-compass"></i>
            <h4>Catalog</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-book-open"></i>
            <h4>Books</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-users"></i>
            <h4>Users</h4>
          </div>
          <div class="side-bar-container">
            <i class="fa-solid fa-building-user"></i>
            <h4>Branches</h4>
          </div>
        </div>

        <div class="log-out w-100 mt-auto">
          <div class="side-bar-container">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <h4>Log out</h4>
          </div>
        </div>
      </div>

      <div class="dashboard-main-container col-md-10"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src=""></script>
  </body>
</html>
