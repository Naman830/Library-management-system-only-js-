<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Ublue Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sign-up.css" />
  </head>

  <body>
    <section class="sign-up-section">
      <div class="main-sign-container d-flex gap-4 m-auto">
        <div
          class="image-container col-lg-6 d-flex flex-column align-items-center justify-content-center"
        >
          <img src="images/ublue-logo.png" alt="" class="logo" />
          <img src="images/sign-up.svg" alt="Librarymen" />
        </div>

        <div
          class="form-container col-lg-6 d-flex align-items-center flex-column justify-content-center"
        >
          <div>
            <h2>Let's Get started</h2>
          </div>
          <form id="registerForm">
            <div class="form-inputs">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required />
            </div>

            <div class="form-inputs">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>

            <div class="form-inputs">
              <label for="studentid">Student Id</label>
              <input type="text" id="studentid" name="studentid" />
            </div>

            <div class="form-inputs password-wrapper">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <input type="password" name="password" id="password" />
                <button type="button" id="toggleBtn">
                  <img src="images/eye.png" alt="" />
                </button>
              </div>
            </div>

            <div class="form-inputs password-wrapper">
              <label for="confirmpassword">Confirm Password</label>
              <div class="input-wrapper">
              <input
                type="password"
                name="confirmpassword"
                id="confirmPassword"
              />
              <button type="button" id="toggleBtn">
                  <img src="images/eye.png" alt="" />
                </button>
              </div>
            </div>

            <button type="submit" class="primary">Register</button>
          </form>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sign-up.js"></script>
  </body>
</html>
