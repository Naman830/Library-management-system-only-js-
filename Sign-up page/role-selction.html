<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ublue Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="role.css" />
  </head>

  <body>

    <section class="role-section">
      <div class="select-role row">
        <div class="image-login d-flex align-items-center justify-content-center m-auto col-md-6">
          <h2>Log in to access your account</h2>  
          <img src="images/role.png" alt="">
        </div>

        <div class="choose-role d-flex align-items-center justify-content-center col-md-6 m-auto">
          <div class="admin-role d-flex flex-column gap-2">
            <div class="text-role d-flex align-items-center justify-content-between">
              <h4>Admin</h4>
              <img src="images/arrow.png" alt="" class="arrow-image">
            </div>
            <div class="line-role"></div>
          </div>

          <div class="admin-role d-flex flex-column gap-2">
            <div class="text-role d-flex align-items-center justify-content-between">
              <h4>Student</h4>
              <img src="images/arrow.png" alt="" class="arrow-image">
            </div>
            <div class="line-role"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sign-up.js"></script>
  </body>
</html>
