<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In | Ublue Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="sign-up-section">
      <div
        class="main-sign-container container-fluid d-flex flex-column flex-lg-row gap-4 m-auto"
      >
        <img src="images/blue-logo.png" alt="Logo" class="logo" />

        <!-- FORM CONTAINER -->
        <div
          class="form-container col-lg-6 d-flex align-items-center flex-column justify-content-center"
        >
        

          <form
            id="loginForm"
            class="w-100 d-flex flex-column align-items-center"
          >
            <div
              class="form-inner-container w-100 d-flex flex-column align-items-center"
            >
              <div class="form-inputs">
                  <div class="sign-in-text-container text-start mb-4">
            <h2 class="mb-4">Sign In</h2>
            <p>Don't have an Account? <a href="#">Create now</a></p>
          </div>
                <label for="username">Username / Student ID</label>
                <input type="text" id="username" name="username" required />
              </div>

              <div class="form-inputs password-wrapper">
                <label for="password">Password</label>
                <div class="input-wrapper">
                  <input type="password" name="password" id="password" />
                  <button type="button" id="toggleBtn">
                    <img src="images/eye.png" alt="Toggle Password" />
                  </button>
                </div>
              </div>

              <div
                class="remember-me d-flex justify-content-between align-items-center w-100 max-width"
              >
                <div class="d-flex align-items-center gap-2">
                  <input type="checkbox" id="checkbox" />
                  <label for="checkbox">Remember Me</label>
                </div>
                <div>
                  <a href="#">Forgot Password?</a>
                </div>
              </div>

              <button type="submit" class="primary mt-4">Sign In</button>
            </div>
          </form>
        </div>

        <!-- IMAGE CONTAINER -->
        <div
          class="image-container col-lg-6 d-flex flex-column align-items-center justify-content-center text-center p-4"
        >
          <img
            src="images/log-in.png"
            alt="Libraryman"
            class="img-fluid mb-4"
          />
          <h4>Introducing new features</h4>
          <p>
            Analyzing previous trends ensures that businesses always make the
            right decision. And as the scale of the decision and its impact
            magnifies...
          </p>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sign-up.js"></script>
  </body>
</html>
